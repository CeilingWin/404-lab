<html>
    <head>
        <script type="text/javascript">
            function validatePostalCode(){
                var input = document.getElementById("myForm").postalCodeField.value;
                if(/[A-Z][0-9]{3,3}/.test(input)){
                    alert("Valid postal code");
                    return true;
                } else{
                    alert("Invalid postal code");
                    return false;
                }
            }

            function validateMoney(){
                var input = document.getElementById("myForm").money.value;
                if(/[0-9]*[\.][0-9][0-9]/.test(input)){
                    alert("Valid money");
                    return true;
                } else{
                    alert("Invalid money");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form id="myForm">
            Postal Code: <input type="text" name="postalCodeField">
            <input type="button" value="check postal code" onClick="validatePostalCode()"> <br>
            Money: <input type="text" name="money">
            <input type="button" value="check money" onClick="validateMoney()"> <br>

        </form>
    </body>
</html>
