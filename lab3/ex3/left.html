<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body onload="displayData()">
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function displayData() {
            document.getElementById("pTitle").innerHTML = getCookie("title");
            document.getElementById("pAuthor").innerHTML = getCookie("author");
            document.getElementById("pContent").innerHTML = getCookie("content");
        }
    </script>
    <div class="content">
        <div><span id="title">Title: </span>
            <p class="form-control" id="pTitle"></p>
        </div>
        <div><span id="author">Author: </span>
            <p class="form-control" id="pAuthor"></p>
        </div>
        <div><span id="content">Content: </span>
            <p class="form-control" id="pContent"></p>
        </div>
    </div>
</body>

</html>
