<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="" method="POST">
        <div class="form-child">
            <label>Title: </label>
            <input type="text" class="form-control" placeholder="Enter Title" id="title" >
        </div>
        <div class="form-child">
            <label>Author: </label>
            <input type="text" class="form-control" placeholder="Enter Author" id="author">
        </div>
        <div class="form-child">
            <label>Content: </label>
            <textarea name="" class="form-control" placeholder="Enter Content" id="content" cols="30" rows="10"></textarea>
        </div>
        <input id="button" type="button" value="Add blog" onclick="addBlog()">
    </form>
    <script>


        function addBlog() {
            var title = document.getElementById("title").value;
            var author = document.getElementById("author").value;
            var content = document.getElementById("content").value;
            var date = new Date();
            date.setTime(date.getTime() + (24 * 60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();
            document.cookie = "title=" + title + ";" + expires;
            document.cookie = "author=" + author + ";" + expires;
            document.cookie = "content=" + content + ";" + expires;
            window.parent.location.reload();
        }
    </script>
</body>

</html>
